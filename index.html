<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let Fan = prompt ('Enter how many fan you use.')
        let light = prompt ('Enter how many light you use.')
        let AC = prompt ('Enter how many AC you use.')
        let Fridge = prompt ('Enter how many Fridge you use.')

        let FanWatt = Fan * 10
        let lightWatt = light * 5
        let ACWatt = AC * 80
        let FridgeWatt = Fridge * 50

        let totalWattUse = FanWatt + lightWatt + ACWatt + FridgeWatt
        let bill = totalWattUse * 300

        document.write(`<h1 >Total Electricity Used: ${totalWattUse} Watt`)
        document.write(`<h1 >Total Electricity bill: ${bill} `)


            if(bill > 2000 )
            {
            document.write(`<h2> Expensive <h2>`)
        }
        else
             {
                document.write(`<h2> Resonible <h2>`)
        }

        
            

    </script>
